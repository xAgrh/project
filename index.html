<!doctype html>
<html ng-app='tn-travel'>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  </head>
  <body ng-controller="ToursController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">tn-travel</a>
        </div>
        <div class="nav navbar-nav navbar-right">
          <button ng-click='showForm = true' type="button" class="btn btn-default navbar-btn">Добавить тур</button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row" ng-show='showForm'>
        <form>
          <div class="form-group">
            <label>Название тура</label>
            <input class="form-control" type="text" ng-model="newTour.title" />
          </div>
          <div class="form-group">
            <label>Цена</label>
            <input class="form-control" type="text" ng-model="newTour.price" />
          </div>
          <div class="form-group">
            <label>Описание тура</label>
            <textarea class="form-control" rows="3" ng-model="newTour.text"></textarea>

          </div>
          <div class="pull-right">
            <button ng-click='addTour()' class="btn btn-default" type="submit">Добавить</button>
            <button ng-click='showForm = false' class="btn btn-default">Отклонить</button>
          </div>
        </form>
      </div>
      <div class="row" ng-repeat='tour in tours'>
        <div class="col-md-2">

        </div>
        <div class="col-md-10">
          <div class="row" ng-show='showTour'>
            <div class="row">
              <span>{{tour.title}}</span><span ng-show='tour.country'> из {{tour.country}}</span>
              <span class="pull-right">{{tour.price}}</p>
            </div>
            <div class="row">
              <p>{{tour.text}}</p>
            </div>
            <div class="row">
              <div class="pull-right">
                <a ng-click='showTour = false' href='#' >Редактировать</a>
                <a href='#' ng-click='deleteTour($index)'>Удалить</a>
              </div>
            </div>
          </div>
          <div class="row" ng-hide='showTour'>
            <form>
              <div class="form-group">
                <input class="form-control" type="text" ng-model="tour.title" width="500" />
                <input class="form-control pull-right" type="text" ng-model="tour.price" />
              </div>
              <div class="form-group">
                <label>Описание тура</label>
                <textarea class="form-control" rows="3" ng-model="tour.text"></textarea>

              </div>
              <div class="pull-right">
                <button ng-click='showTour = true' class="btn btn-default" type="submit">Сохранить</button>
                <button ng-click='deleteTour($index)' class="btn btn-default" type="submit">Удалить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
